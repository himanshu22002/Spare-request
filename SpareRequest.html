<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spare Request Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      input, textarea, button {
        font-size: 14px;
      }
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 18px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Spare Request Form</h2>
    <form id="spareForm">
      <label for="partName">Spare Part Name</label>
      <input type="text" id="partName" name="partName" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" required>

      <label for="modelNumber">Model Number</label>
      <input type="text" id="modelNumber" name="modelNumber" required>

      <label for="machineName">Machine Name</label>
      <input type="text" id="machineName" name="machineName" required>

      <label for="remarks">Remarks</label>
      <textarea id="remarks" name="remarks"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

 <script>
  document.getElementById("spareForm").addEventListener("submit", function(e){
    e.preventDefault();

    const data = {
      partName: document.getElementById("partName").value,
      quantity: document.getElementById("quantity").value,
      modelNumber: document.getElementById("modelNumber").value,
      machineName: document.getElementById("machineName").value,
      remarks: document.getElementById("remarks").value
    };

    fetch("https://script.google.com/macros/s/AKfycbz27OxtfamI6rNY75oas3Tlsh5t2OMGPVq_9ndl9zPwSVKAhu68rS-Cw_5BWNkDTOFs/exec", {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(result => {
      alert("Request submitted successfully!");
      document.getElementById("spareForm").reset();
    })
    .catch(error => {
      alert("Error submitting request: " + error);
    });
  });
</script>
</body>
</html>
